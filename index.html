<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Botão para alternar o tema -->
    <button id="botao-tema" class="botao-tema">Alternar Tema</button>

    <main class="conteudo-principal">
        <section class="container-conteudo">
            <section class="cartao-perfil">
                <img class="imagem-perfil" src="" alt="Foto de perfil">
                <h1 class="nome-perfil"></h1>
                <p class="descricao-perfil"></p>

                <nav class="redes-sociais">
                    <a href="#" class="instagram" aria-label="Instagram"><img src="" alt="Instagram"></a>
                    <a href="#" class="github" aria-label="GitHub"><img src="" alt="GitHub"></a>
                    <a href="#" class="linkedin" aria-label="LinkedIn"><img src="" alt="LinkedIn"></a>
                    <a href="#" class="twitter" aria-label="Twitter"><img src="" alt="Twitter"></a>
                </nav>
            </section>

            <section class="introducao">
                <h1 class="titulo-introducao"></h1>
                <p class="subtitulo-introducao"></p>

                <nav class="links-navegacao">
                    <a class="link-navegacao curriculo" href="#">Currículo</a>
                    <a class="link-navegacao projetos" href="#">Projetos</a>
                </nav>

                <p class="sobre-mim"></p>
            </section>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
